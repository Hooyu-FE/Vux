<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="main"></div>
        <div id="main2">{{a}}</div>
    </body>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
        (function () {
            let vm = new Vue({
                el: '#main'
            });
            let vm2 = new Vue({
                el: '#main2',
                data: {
                    a: 1
                }
            });
            console.log(vm,vm2);
        })();
    </script>
</html>
